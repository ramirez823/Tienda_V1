<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Tech Shopcito</title>
        <meta charset="UTF-8">
    </head>
    <body>

        <!-- 1 Sección para crear los tabs de las categorias-->
        <section th:fragment="tabsCategorias" class="bg-light">
            <div class="row-p-4">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                    </li>

                    <li class="nav-item" th:each="c : ${categorias}">
                        <a class="nav-link"
                           th:href="@{/pruebas/listado/} + ${c.idCategoria}">[[${c.descripcion}]]</a>
                    </li>

                </ul>

            </div>
        </section>


        <!-- 2 Sección para mostrar las tarjetas de los productos-->
        <section th:fragment="tarjetas" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                             height="200"/>
                    </figure>
                    <figcaption>
                        ₡[[${p.precio}]] ([[${p.existencias}]])
                    </figcaption>
                    <div class="card-header">
                        <h4>[[${p.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${p.detalle}]]</p>
                    </div>

                </div>

            </div>
        </section>

        <!-- 3 Sección para crear los los filtros-->
        <section th:fragment="filtros" class="bg-light m-2">
            <div class="row row-cols-3">
                <div class="card m-2 p-2"> 
                    <form method="post"
                          th:action="@{/pruebas/consulta1}">
                        <div class="card-header text-white text-center bg-primary">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div>    
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number" 
                                       class="form-control"
                                       th:value="${precioInf}"
                                       th:name="precioInf"
                                       required="true"/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number" 
                                       class="form-control"
                                       th:value="${precioSup}"
                                       th:name="precioSup"
                                       required="true"/>
                            </div>
                            
                        </div>
                        
                        <div class="card-footer text-center">
                            <button type="submit"
                                class="btn btn-primary">
                                <i class="fas fa-magnifying-glass"></i> [[#{pruebas.ampliadas}]]
                            </button>
                        </div>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
